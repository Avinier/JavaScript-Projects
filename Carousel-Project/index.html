<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="container">
      <!-- Title -->
      <div class="title">
        <h1>Our Squad</h1>
        <div class="underline"></div>
      </div>
      <!-- Reviews -->
      <article class="card">
        <div class="container__image">
          <img
            class="image"
            id="image-el"
            src="/Erwin-Smith.jpg"
            alt="Picture of Erwin Smith"
          />
        </div>
        <div class="card__title">
          <h2 class="card__heading" id="heading-el">Erwin Smith</h2>
          <p class="card__subheading" id="subheading-el">THE COMMANDER</p>
        </div>
        <p class="card__content" id="content-el">
          <!--25 words -->
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quisquam
          harum animi earum! Officiis est harum laboriosam assumenda nulla
          possimus explicabo aspernatur natus earum necessitatibus vero.
        </p>
        <div class="btn__nav">
          <button class="btn btn__prev">
            <ion-icon name="chevron-back-outline"></ion-icon>
          </button>
          <button class="btn btn__next">
            <ion-icon name="chevron-forward-outline"></ion-icon>
          </button>
        </div>
        <button class="card__btn">Surprise Me</button>
      </article>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="/index.js"></script>
  </body>
</html>
